<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/806/806131.png?w=740&t=st=1666175069~exp=1666175669~hmac=13622e216a4b26f3b6bc0bab39d30fcbfafb6895b26507c868c951ba4ab58230">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;1,300&family=Edu+SA+Beginner&family=Playfair+Display:ital,wght@0,400;1,500&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="name"><h1>Tic Tac Toe</h1></div>
        <div class="play-board">
            <div cellindex="0" class="box"></div>
            <div cellindex="1" class="box" ></div>
            <div cellindex="2" class="box"></div>
            <div cellindex="3" class="box"></div>
            <div cellindex="4" class="box"></div>
            <div cellindex="5" class="box"></div>
            <div cellindex="6" class="box"></div>
            <div cellindex="7" class="box"></div>
            <div cellindex="8" class="box"></div>
        </div>
        </div>
        <div class="right">
        
        <div class="btns">
            <button class="reset" onclick="reset()">reset</button>
        </div>
        <div class="info">
            <div class="kasko-paalo"></div>
            <div class="kasle-jityo"></div>
        </div>
    </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
